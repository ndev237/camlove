{% extends 'base.html' %}

{% block title %}
<title>Inscription</title>
{% endblock %}

{% block content %}
<div class="flex min-h-screen bg-white">

    <div class="w-1/2 bg-cover md:block hidden"
         style="background-image:  url(https://images.unsplash.com/photo-1604335399105-a0c585fd81a1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)"></div>
    <!-- <div class="bg-no-repeat bg-right bg-cover max-w-max max-h-8 h-12 overflow-hidden">
            <img src="log_in.webp" alt="hey">
        </div> -->


    <div class="md:w-1/2 max-w-lg mx-auto my-24 px-4 py-5 shadow-none">
        <div class="mx-auto w-full max-w-lg">
            <p class="mt-3 text-lg font-semibold">Veillez remplire le formulaire d'inscription</p>
        </div>
        <form method="POST" class="p-0">
            {% csrf_token %}
            <div class="mt-5">
                <input class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                       required  type="text" name="nom" id="nom" placeholder="Votre nom"/>
            </div>
            <div class="mt-5">
                <input class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                       required type="number" name="tel" id="tel" placeholder="Votre numero de telephone"/>
            </div>
            <div class="mt-5">
                <input class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                       required type="email" name="email" id="email" placeholder=" Votre Email"/>
            </div>

            <div class="my-4">
                <textarea required name="message" id="message" placeholder="Message..." class="w-full h-32 bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"></textarea>
            </div>

            <div class="mt-5">
                <button type="submit"
                        class="block w-full rounded-md bg-orange-600 px-4 py-3.5 text-center text-xl font-semibold text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Envoyer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
